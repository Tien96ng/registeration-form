<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Registeration Form Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./styles.css">
<script src="./script.js"></script>

<body>
    <h1> Registeration Form </h1>
    <p> Please fill out this form with the required information </p>

    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">
                Enter Your First Name:
                <input class="first-name" type="text" name="first-name" required />
            </label>
            <label for="last-name">
                Enter Your Last Name:
                <input class="first-name" type="text" name="first-name" required />
            </label>
            <label for="email">
                Enter Your Email:
                <input class="email" type="email" name="email" required />
            </label>
            <label for="password">
                Create a New Password:
                <input id="password" type="password" name="password" onchange="checkPasswordStr(this)" required />
            </label>
        </fieldset>
        <hr />

        <fieldset>
            <label for="account-type">
                <input type="radio" name="account-type" class="inline" />
                <span> Personal Account </span>
            </label>
            <br />
            <label for="account-type">
                <input type="radio" name="account-type" class="inline" />
                <span> Business Account </span>
            </label>
            <br />
            <label for="terms">
                <input type="checkbox" name="terms" required class="inline" />
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <hr />

        <fieldset>
            <label for="file">
                Upload a profile picture:
                <input type="file" name="file" />
                No file chosen
            </label>
            <label for="age">
                Input your age (years):
                <input type="number" name="age" min="13" max="120" />
            </label>
            <label for="hear">
                How did you hear about us?
                <select name="hear" class="input-style">
                    <option value> (select one) </option>
                    <option value="1"> freeCodeCamp News</option>
                    <option value="2"> freeCodeCamp YouTube Channel </option>
                    <option value="3"> freeCodeCamp Forum </option>
                    <option value="4"> Other </option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea class="input-style" name="bio" rows="3" cols="30" placeholder="I like coding from home..."></textarea>
            </label>
        </fieldset>
        
        <div class="center-btn">
            <input type="submit"></input>
        </div>
        
    </form>

</body>

</html>
